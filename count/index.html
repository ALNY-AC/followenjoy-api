<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title></title>

	<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="css/index.css" />

</head>

<body>
	<div id="box">


		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="count-box text-success">
								<span class="data-name">用户</span>
								<i class="glyphicon glyphicon-user"></i>
								<span class="usersTotal"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="count-box text-warning">
								<span class="data-name">昨日新增</span>
								<i class="glyphicon glyphicon-calendar"></i>
								<span class="yesterday"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="count-box text-primary">
								<span class="data-name">总订单</span>
								<i class="glyphicon glyphicon-list-alt"></i>
								<span class="orders"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="count-box text-info">
								<span class="data-name">待支付</span>
								<i class="glyphicon glyphicon-hourglass"></i>
								<span class="pre-price"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="count-box text-danger">
								<span class="data-name">收入</span>
								<i class="glyphicon glyphicon-jpy"></i>
								<span class="price"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4 col-sm-6">
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="count-box">
								<span class="data-name">访问</span>
								<i class="glyphicon glyphicon-sunglasses"></i>
								<span class="record"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- <h1 class="time"></h1> -->
	</div>


</body>

<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
 crossorigin="anonymous"></script>
<script src='js/index.js'></script>



</html>
