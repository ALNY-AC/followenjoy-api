<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>



</head>

<body>

    <h1>微信支付</h1>


    <pre id="pre2">{$loginData}</pre>
    <pre id="pre1">{$weiData}</pre>
    <script>

        let loginData = JSON.parse('{$loginData}');
        let weiData = JSON.parse('{$weiData}');

        window.onload = function () {
            console.warn(loginData);

            wx.config({
                debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'wx56a5a0b6368f00a7', // 必填，公众号的唯一标识
                timestamp: weiData.timeStamp, // 必填，生成签名的时间戳
                nonceStr: loginData.nonce_str, // 必填，生成签名的随机串
                signature: loginData.sign,// 必填，签名
                jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表
            });

            wx.chooseWXPay({
                timestamp: weiData.timeStamp, // 支付签名时间戳，注意微信jssdk中的所有使用timestamp字段均为小写。但最新版的支付后台生成签名使用的timeStamp字段名需大写其中的S字符
                nonceStr: weiData.nonceStr, // 支付签名随机串，不长于 32 位
                package: weiData.package, // 统一支付接口返回的prepay_id参数值，提交格式如：prepay_id=\*\*\*）
                signType: weiData.signType, // 签名方式，默认为'SHA1'，使用新版支付需传入'MD5'
                paySign: weiData.paySign, // 支付签名
                success: function (res) {
                    console.warn(res);
                }
            });
        };


    </script>




</body>

</html>
